<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WhatsappSpy</title>
    <link rel="stylesheet" data-href="index.css" data-folder="styles">
    <link rel="stylesheet" data-href="font_awesome/css/fontawesome.min.css" data-folder="vendors">
    <link rel="stylesheet" data-href="font_awesome/css/regular.min.css" data-folder="vendors">

<body>

    <div id="windowButtons">
        <button class="windowButton" id="minimizeButton">â€”</button>

</html>
